<!DOCTYPE html>
<html>
<head>
    <style>
        hr {
            display: block;
            margin-block-start: 1.5em;
            margin-block-end: 1.5em;
            color: rgb(82, 82, 255);
            border-style: inset;
            border-width: 4px;
        }

        .alert {
            padding: 20px;
            background-color: #a83135;
            color: white;
            display: none;
        }

        .alertclosebtn {
            margin-left: 15px;
            color: rgb(255, 255, 255);
            font-weight: bold;
            float: right;
            font-size: 20px;
            line-height: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .overlay {
            display: none; 
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        .popupwindow {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 300px;
            text-align: center;
            transition: 0.3s;
        }

        .close-btn-yes, .close-btn-no {
            background: rgb(59, 78, 165);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .enter-btn {
            background: black;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        p.big{
            line-height : 3;
        }
    </style>

    <title>CMPM 170 Prototype 2</title>
</head>

<body bgcolor="add8e6">
    <h1>Welcome to CMPM 170: Rapid Prototyping</h1>
    <h2>Please fill out this form below</h2>

    <!--Used https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_alert-->
    <div class="alert" id="alertBanner"> 
        <span class="alertclosebtn" onclick="closeAlert()">&times;</span> 
        <strong>WARNING!</strong> Rohan Jhangiani might be behind you :D
    </div>
    
    <p class="big">
    <br><b>What is your name?</b> 
    <input type="text" placeholder="Type something here...">

    <br><b>What is the date?</b> 
    <input type="text" placeholder="Type something here...">
    
    <br><b>What is your birthday?</b> 
    <input type="text" placeholder="Type something here...">

    <br><b>Who is your favorite TA?</b> 
    <input type="text" placeholder="Type something here...">
    </p>

    <hr>
    <!--Just for the pop up to appear again-->
    <button class="enter-btn" onclick="openPopup(); showAlert()">Enter</button>


    <div class="overlay" id="popupOverlay">
        <div class="popupwindow">
            <h3>Professor Leckman</h3>
            <p>Isn't he a great professor?</p>
            <p><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkwl0EH615WXSyxyA7s_cPSMJh7JXJ-NZ-EfqPdlQ541SI_SbYu_y3KxxJ-s8Vfp0s13nIsf_uajx0VPx6TQHsX6Co0j3c8PqDxBrYhrWmHQ" width="200" height="200"></p>
            <button class="close-btn-yes" onclick="closePopup()">YES!</button>
            <button class="close-btn-no" onclick="closePopup()">NO!</button>
        </div>
    </div>

    <script>
        let popupTimer;
        let alertTimer;

        window.onload = function() {
            startPopupTimer();
            startAlertTimer();
        };

        //To reference the setTimeout function: https://www.w3schools.com/jsref/met_win_settimeout.asp
        function startPopupTimer() {
            popupTimer = setTimeout(openPopup, 8000);
        }

        function startAlertTimer() {
            alertTimer = setTimeout(showAlert, 5000);
        }

        function openPopup() {
            document.getElementById("popupOverlay").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
            startPopupTimer();
        }

        function showAlert() {
            document.getElementById("alertBanner").style.display = "block";
        }

        function closeAlert() {
            document.getElementById("alertBanner").style.display = "none";
            startAlertTimer();
        }
    </script>
</body>
</html>
